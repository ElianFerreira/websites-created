<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>website005</title>
  </head>
  <body>
    <!-- header inicio -->
    <header class="header">
      <!-- logo inicio -->
      <div class="logo">
        <a href="#">District</a>
      </div>
      <!-- logo fim -->

      <!-- button menu inicio -->
      <button class="btn-menu"><i class="fas fa-bars"></i></button>
      <!-- button menu fim -->

      <!-- navbar inicio -->
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <!-- navbar fim -->

      <div class="search"><i class="fas fa-search"></i></div>
    </header>
    <!-- header fim -->

    <!-- Inicio do main -->
    <main class="content">
      <div class="container">
        <div class="content-text">
          <div class="links">
            <ul>
              <li><a href="#">Catalog</a></li>
              <li><a href="#">Hoddie</a></li>
              <li><a href="#">L.E.Officiel</a></li>
            </ul>
          </div>

          <div class="text-h1">
            <h1>
              L.E. <br />
              Officiel <br />
              Merch <br />
              Hoddie
            </h1>
          </div>

          <div class="hoddie">
            <h3>HODDIE</h3>
            <h3>UNISEX</h3>
          </div>

          <div class="price">
            <h2>$46.99</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Laboriosam ipsam, quas repudiandae.
            </p>
          </div>
        </div>

        <div class="img-hero">
          <figure>
            <img src="images/blue-removebg-preview.png" alt="" />
          </figure>
        </div>

        <div class="made-in">
          <h3>Made <br> in Brasil</h3>
          <p>Brasil streetwear</p>
        </div>
      </div>
    </main>
    <!-- Fim do main -->

    <script src="js/main.js"></script>
  </body>
</html>
