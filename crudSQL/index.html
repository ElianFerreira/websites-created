<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condominio - Sol Nascente</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Content start -->

    <main>
      <div class="bubble">
        <svg
          viewBox="0 0 1298 1024"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="Vector"
            d="M678.773 403.958C757.699 566.993 988.323 654.098 987.025 835.228C985.727 1016.41 830.342 1173.05 672.623 1262.24C528.027 1344.01 352.301 1305.27 187.133 1287.56C53.9391 1273.28 -73.0422 1240.66 -186.884 1170.06C-298.848 1100.62 -368.949 992.463 -452.69 890.752C-576.585 740.271 -797.938 628.157 -793.489 433.286C-789.112 241.523 -592.605 108.981 -432.433 3.44765C-288.079 -91.6643 -115.948 -114.026 56.4567 -126.724C225.574 -139.18 420.318 -178.894 549.349 -68.8625C676.804 39.8246 605.786 253.192 678.773 403.958Z"
            fill="white"
          />
        </svg>
      </div>

      <div class="bubble2">
        <img src="images/Saly-22.png" alt="" />
      </div>

      <div class="login-text">
        <h1>Rising Sun</h1>
        <p>Welcome back, please login to your count.</p>
      </div>

      <form action="">
        <h4>Login</h4>
        <div class="form-box">
          <input
            type="text"
            name="Name"
            id="field-code"
            placeholder="Your Code"
          />
        </div>
        <div class="form-box">
          <input
            type="password"
            name="Nome"
            id="field-pass"
            placeholder="Password"
          />
        </div>

        <div class="buttons">
          <div class="form-btn">
            <button type="button" onclick="verifyLogin()">Login</button>
            <a href=""></a>
          </div>
          <div class="form-register">
            <a href="pages/create-count.html" target="_blank">Criar Conta</a>
          </div>
        </div>
      </form>
    </main>

    <!-- Content end -->
    <script src="js/main.js"></script>
  </body>
</html>
