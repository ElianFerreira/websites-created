<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/banco.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <h1>Criar conta</h1>
    <form action="">
      <input type="hidden" id="field-id" value="2" />
      <div class="form-box">
        <input
          type="text"
          name="Name"
          id="field-name"
          placeholder="Nome completo"
        />
      </div>
      <div class="form-box">
        <input
          type="password"
          name="senha"
          id="field-pass"
          placeholder="Password"
        />
      </div>
      <div class="form-box">
        <input type="number" name="cpf" id="field-cpf" placeholder="CPF" />
      </div>
      <div class="form-box">
        <input
          type="number"
          name="code"
          id="field-code"
          placeholder="codigo condominio"
        />
      </div>
      <div class="form-box">
        <input
          type="tel"
          name="tel"
          id="field-tel"
          placeholder="(47) 00000-0000"
          pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
          maxlength="11"
        />
      </div>
      <div class="form-box">
        <input
          type="number"
          name="ap"
          id="field-ap"
          placeholder="NÃºmero do ap"
          maxlength="11"
        />
      </div>
      <div class="form-box">
        <input type="email" name="email" id="field-email" placeholder="email" />
      </div>

      <div class="buttons">
        <div class="form-btn">
          <button type="button" id="btn-salvar">Criar Conta</button>
          <a href=""></a>
        </div>
      </div>
    </form>
  </body>
</html>
