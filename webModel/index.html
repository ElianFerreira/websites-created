<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Model Website</title>
  </head>
  <body>
    <!-- MENU -->
    <header>
      <nav class="nav">
        <div class="nav-menu">
          <button class="btn-menu"></button>
        </div>
        <div class="lang">PT</div>
        <div class="search"><i class="fas fa-search"></i></div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Social Medias -->
          <div class="col-1">
            <div class="social-media">
              <ul>
                <li><a href="#">facebook</a></li>
                <li><a href="#">Instagran</a></li>
                <li><a href="#">twitter</a></li>
              </ul>
            </div>
          </div>

          <div class="col-3">
            <!-- Banner -->
            <div class="text">
              <h1>toni&guy</h1>
              <h3>
                collection 2017 <br />
                duality
              </h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
                ipsam. Sint illo modi accusantium optio, saepe cupiditate
                ratione sit eius officia est placeat dolores similique.
              </p>
            </div>
          </div>

          <!-- IMAGE HERO -->
          <div class="col-5">
            <div class="distortion"></div>
          </div>

          <div class="col-3">
            <!-- Sponsor -->
            <div class="sponsor">
              <img src="images/sponsor-logo.png" alt="" />
              <p>Official sponsor</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
      integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenMax.min.js"
      integrity="sha512-CxNCQRzkCZprJZVMjnEWbkN5vN4/leVcnnFGPcnJX8t0GGqyHhU8lx2pqdsbj8e/jF2EK5sJtwl0AOedJkzSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/hover-effect.umd.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
